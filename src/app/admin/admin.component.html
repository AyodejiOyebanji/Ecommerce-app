
<section>

    <div class="container">
        <div class="row" >
            <div class="col-10 m-5 shadow" >
                <div class="row">
                    <div class="side col "  style="height: 80vh;">
                        <h1 class="make text-light mx-5 "> <span> <span class="m" >M</span>ake Shopping</span> <br>  Easier with PennyExpress</h1>

                                              
                    </div>
                    
                    
                    <div class="col">
                        <div class="alert alert-danger" *ngIf="errorMsg">
                            {{errorMsg}}
                        
                          </div>
                       
                        
                        <h1>Admin</h1>
                        <hr>
                        <small>Don't have an account? <strong class="text-muted">Create your account, </strong> it takes less than a minutes </small>
                     
                            <input type="text" name="" id="" placeholder="Name Of Product" class="one form-control my-2 " [(ngModel)]="nProduct">
                            <input type="text" name="" id="" placeholder="Price of Product" class="one form-control my-2 " [(ngModel)]="pProduct">
                            <input type="text" name="" id="" placeholder="Badge" class="one form-control my-2 "  [(ngModel)]="pBadge">
                            <input (change)="readFile($event)" type="file" name="" id="" placeholder="Picture" class="one form-control my-2 " >
        
                                <div class="">
                                    <button class="addItem btn text-light  " (click)="addItem()"  enctype="multipart/form-data">Add Item</button>
                                
    
                                </div>

                        
                        

                        


                    </div>

                </div>

            </div>

        </div>

    </div>
</section>
